<div ng-controller="playersController">
    <form autocomplete="on">
      <div class="form-group row">
        <label>Player Name: </label>
        <br>
        <div class="col-sm-4">
          <input type='text' ng-model='player.name'>
          <li ng-repeat="player in players | filter:player.name:startsWith">{{ player.name }}</li>
        </div>
      </div>
      <div class="form-group row">
        <label>Player Position: </label>
        <br>
        <div id="positions" class="col-sm-4">
          <select name="repeatSelect" id="repeatSelect" ng-model="player.position">
            <option ng-repeat="position in positions" placeholder="utility" value="{{ position }}">{{ position }}</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
	    <label>Player Salary: </label>
	    <div class="input-group col-sm-4">
	      <div class="input-group-addon" id="salary">$</div>
	      <input ng-model="player.salary" type="number" class="form-control" id="exampleInputAmount" placeholder="Amount">
	    </div>
	  </div>
	  <input type='submit' value="Add Player" class="btn btn-primary" ng-click='createPlayer()'>
	</form>
      <table class="table table-striped">
    	<thead>
    	  <tr>
    	  	<td>Position</td>
    	  	<td>Name</td>
    	  	<td>Salary</td>
    	  </tr>
    	</thead>
	    <tbody ng-repeat="player in players">
	      <tr>
	      	<td ng-bind='player.position'></td>
	        <td ng-bind='player.name'></td>
	        <td ng-bind='player.salary'></td>
	        <td><a href="#/show/{{ player._id }}">Edit</a></td>
      	  </tr>
    	</tbody>
	</table>
</div>
